name: DEV Playwright Tests

on:
  workflow_dispatch:
    inputs:
      suite_xml:
        description: 'src/test/resources/suite/uiSuite.xml'
        required: true
        default: 'src/test/resources/smoke-tests.xml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps

      - name: Run Maven tests
        run: mvn clean verify -P dev -DsuiteXmlFile=${{ github.event.inputs.suiteXmlFile }}

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload Allure Report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report/allure-maven.html

      - name: Upload Allure statistics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-statistics
          path: target/allure-results/*  # Путь к файлам, которые содержат статистику

      - name: Deploy Allure Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./target/allure-report
